<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Bookmark Application</title>
</head>
<body>
    <div class="container mt-5">

        <form>
            
            <div class="form-group">
                <label for="bookmark-title">Bookmark Name</label>
                <input type="text" class="form-control" id="bookmark-title" " placeholder="Enter bookmark title" required>
            </div>
            <div class="form-group">
                <label for="bookmark">Bookmark Link</label>
                <input type="text" class="form-control" id="bookmark-link" placeholder="Bookmark link" required>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn  btn-primary">Submit</button>
            </div>
            
        </form>
    </div>

    <div class="bookmark-items container mt-5">
        
    </div>

    <script src="main.js"></script>
</body>
</html>
